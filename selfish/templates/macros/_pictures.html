{% macro album_statistic(status) %}
  <script id="astatt" type="text/template">
    <div class="content-block">
      <div class="block-header">
        <h3 class="panel-title">Статистика альбома</h3>
      </div>
      <div class="block-body album-statistic">
        <table class="statistic-table">
          <tbody>
            <tr class="bordered">
              <td>Название</td>
              <td class="text-right"
                  title="<% album.title %>">
                <% album.parsed22 %>
              </td>
            </tr>
            <tr class="bordered">
              <td>Создан</td>
              <td class="text-right date-field">
                <% album.created %>
              </td>
            </tr>
            <tr class="bordered">
              <td>Файлов</td>
              <td class="text-right"><% album.files %></td>
            </tr>
            <tr class="bordered">
              <td>Размер</td>
              <td class="text-right"><% album.volume %></td>
            </tr>
            <tr>
              <td>Статус</td>
              <td class="text-right">
                <% album.state %>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="album-options">
          <button id="show-rename-form"
                  type="button"
                  class="btn btn-sm btn-default btn-block">
            Переименовать
          </button>
        </div>
        <div id="rename-form" class="album-form to-be-hidden">
          <div class="form-group">
            <input type="text"
                   class="form-control"
                   id="title-change"
                   value="<% album.title %>">
          </div>
          <div class="form-group">
            <button id="rename-album"
                    data-suffix="<% album.suffix %>"
                    class="btn btn-primary btn-block btn-sm">
              Переименовать
            </button>
          </div>
        </div>
        <div class="album-options next-block">
          <button id="show-state-form"
                  type="button"
                  class="btn btn-sm btn-default btn-block">
            Изменить статус
          </button>
        </div>
        <div id="change-status-form" class="album-form to-be-hidden">
          <div class="form-group">
            <select id="select-status"
                    class="form-control"
                    data-suffix="<% album.suffix %>">
                    <option value="{{ status.pub }}">
                {{ status.pub }}
              </option>
              <option value="{{ status.priv }}">
                {{ status.priv }}
              </option>
              <option value="{{ status.ffo }}">
                {{status.ffo }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </script>
{% endmacro %}
